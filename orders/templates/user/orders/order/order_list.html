{% extends "shop/base.html" %}

{% block page_header %}
  <h1>Orders</h1>
{% endblock page_header %}

{% block content %}
  <ul>
    {% for order in user_orders %}
      <li><h3>
        <a href="{% url 'orders:order_detail' order.id %}">{{ order }}</a>
        {{ order.created }}
      </h3></li>
    {% empty %}
      <li><h3>There is no orders.</h3></li>
    {% endfor %}
  </ul>
{% endblock content %}
